<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Fraunces&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css"/>
    <title>JAVASCRIPT IronHack Challenge</title>
</head>
<body>
    <div class="container">
        <div class="calculadora">
            <div class="display">
                <div id="previous-value"></div>
                <div id="current-value"></div>
            </div>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="operator" value="sum">+</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operator" value="substract">-</button>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operator" value="multiply">X</button>
            <button class="col-2" onclick="display.clearAll()">C</button>
            <button class="col-1 number">0</button>
            <button onclick="display.clear()">&larr;</button>
            <button class="operator" value="divide">/</button>
            <button class="number">.</button>
            <button class="operator" value="equal">=</button>
        </div>
    </div>
</body>
<script src="./Display.js" type="text/javascript"></script>
<script src="./Calculator.js" type="text/javascript"></script>
<script src="./index.js" type="text/javascript" defer></script>
</html>
